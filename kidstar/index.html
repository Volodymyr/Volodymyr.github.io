<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KidStar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper">
		<div class="head-wrapper">
			<!-- header -->
			<header class="header">
				<div class="conteiner">
					<h1 class="logo"><a href="#"><img src="./images/logo.png" alt="logo"></a></h1>
					<div class="contacts">
						<p class="phone">+38050-244-57-58</p>
						<p class="addres">Киев, ул. Семьи Сосниных 3</p>
						<p class="mail">Info@kidstar.com.ua</p>
					</div>
				</div>
			</header>
			<!-- end header -->
			<!-- content -->
			<div class="content">
				<div class="conteiner">
					<div class="content-description">
						<h2 class="content-description-titel">Мы<br/>работаем<br/>над<br/>сайтом</h2>
						<p class="content-description-subtitle">чтобы Вам<br/>он понравился</p>
					</div>
					<img class="content-img" src="./images/stroller.png" alt="stroller">
				</div>
			</div>
			<!-- end content -->

		</div>
		<!-- footer -->
		<footer class="footer">
			<div class="conteiner">
					<div class="mini">
					<img src="./images/mini.png" alt="mini">
					<span class="img-description">Наши товары<br/>с мировым именем</span>
				</div>
				<div class="buggy">
					<img src="./images/miki.png" alt="miki">
					<span class="img-description">Easywalker<br/>buggy</span>
				</div>
				<div class="wrapper-kids">
					<div class="kids">
						<div class="inner-kids">
							<h3 class="kids-title">Kids star</h3>
							<p class="kids-description">официальный дистрибьютор Easy Walker в Украине</p>
							<p><img class="kids-img" src="./images/baby.png" alt="baby"></p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- end footer -->
	</div>
</body>
</html>
